<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/goal.png">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/6d37ddaa75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <title>Fives | Goals & Assists</title>
</head>
<body>

    <div class="alert alert-success" role="alert"> 
        These statistics are for the 2024 season.
    </div>

    <div class="alert1">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Note!</strong> Indicates a dangerous or potentially negative action.
    </div>

    <div class="row">
        <div class="col">
            <dic class="card card-body"> 
                <input placeholder="Search...." id="myInput" onkeyup="myFunction()" type="text" class="form-control">
            </dic>
        </div>
    </div>

    <table class="table table-bordered table-hover">
        <tr class="bg-light">
            <th class="bg-info" data-column="name" data-order="desc">Name &#9650</th>
            <th class="bg-secondary" data-column="goals" data-order="desc">Goals</th>
            <th class="bg-success" data-column="assists" data-order="desc">Assists</th>
            <th class="bg-warning" data-column="position" data-order="desc">Position</th>
        </tr>
        <tbody id="myTable">

        </tbody>
    </table>

    <script rel="stylesheet" src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
